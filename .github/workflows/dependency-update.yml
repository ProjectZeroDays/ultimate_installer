name: Dependency Update Automation

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - deno
          - github-actions
          - security

permissions:
  contents: write
  pull-requests: write

jobs:
  check-deno-deps:
    runs-on: ubuntu-latest
    if: github.event.inputs.update_type == 'deno' || github.event.inputs.update_type == 'all' || github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Check for Deno updates
        id: check-deno
        run: |
          # Update deno.json dependencies
          deno outdated --json > deno-updates.json 2>/dev/null || echo "{}" > deno-updates.json

          if [[ -s deno-updates.json ]] && [[ "$(cat deno-updates.json)" != "{}" ]]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "updates=$(cat deno-updates.json)" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Deno dependencies
        if: steps.check-deno.outputs.has_updates == 'true'
        run: |
          deno outdated --update
          deno cache --reload src/main.ts

      - name: Run tests
        if: steps.check-deno.outputs.has_updates == 'true'
        run: deno task test

      - name: Create Pull Request
        if: steps.check-deno.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update Deno dependencies'
          title: 'ðŸ”¼ Update Deno dependencies'
          body: |
            ## Automated Dependency Update

            This PR updates Deno dependencies to their latest versions.

            ### Changes
            - Updated dependencies in `deno.json`
            - Verified with `deno cache --reload`
            - All tests passing

            ### Verification
            - [ ] Review dependency changelogs
            - [ ] Test on target platforms
            - [ ] Merge if no breaking changes

            *This PR was created automatically by the dependency update workflow.*
          branch: deps/update-deno
          delete-branch: true
          labels: dependencies, deno, automated

  check-github-actions:
    runs-on: ubuntu-latest
    if: github.event.inputs.update_type == 'github-actions' || github.event.inputs.update_type == 'all' || github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for GitHub Actions updates
        uses: reviewdog/action-depup@v1
        with:
          file: .github/workflows/*.yml
          version_name: uses
          repo: |
            actions/checkout
            denoland/setup-deno
            softprops/action-gh-release

      - name: Create Pull Request for Actions
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update GitHub Actions'
          title: 'ðŸ”¼ Update GitHub Actions'
          body: |
            ## GitHub Actions Update

            Updates GitHub Actions to their latest versions.
          branch: deps/update-actions
          delete-branch: true
          labels: dependencies, github-actions, automated

  security-audit:
    runs-on: ubuntu-latest
    if: github.event.inputs.update_type == 'security' || github.event.inputs.update_type == 'all'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run security audit
        run: |
          # Check for known vulnerabilities
          deno audit --json > security-audit.json 2>/dev/null || echo "[]" > security-audit.json

          VULNS=$(cat security-audit.json)
          if [[ "$VULNS" != "[]" && "$VULNS" != "null" ]]; then
            echo "vulnerabilities_found=true" >> $GITHUB_ENV
            echo "audit_results=$VULNS" >> $GITHUB_ENV
          fi

      - name: Create security update PR
        if: env.vulnerabilities_found == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'security(deps): fix vulnerabilities'
          title: 'ðŸ”’ Security: Fix dependency vulnerabilities'
          body: |
            ## Security Update Required

            Vulnerabilities were detected in dependencies.

            ### Audit Results
            ```json
            ${{ env.audit_results }}
            ```

            **Priority:** High

            Please review and merge immediately.
          branch: security/fix-vulnerabilities
          labels: security, dependencies, priority-high

  # Auto-merge dependency updates if tests pass
  auto-merge-deps:
    runs-on: ubuntu-latest
    needs: [check-deno-deps, check-github-actions]
    if: always() && (needs.check-deno-deps.result == 'success' || needs.check-github-actions.result == 'success')

    steps:
      - name: Auto-merge dependency PRs
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,automated'
            });

            for (const pr of pulls) {
              // Check if all checks passed
              const { data: checks } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });

              const allPassed = checks.check_runs.every(check => 
                check.conclusion === 'success' || check.conclusion === 'skipped'
              );

              if (allPassed && checks.check_runs.length > 0) {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  merge_method: 'squash'
                });

                console.log(`Auto-merged PR #${pr.number}`);
              }
            }
